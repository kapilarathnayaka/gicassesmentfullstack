name: Deploy to EC2 on Push Check

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Clone the repo and deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.AWS_EC2_INSTANCE_IP }} << 'EOF'
          # Change to the home directory
          cd /home/ec2-user

          # Clone the repository (only if not already cloned)
          if [ ! -d "gicassesmentfullstack" ]; then
            git clone https://github.com/kapilarathnayaka/gicassesmentfullstack.git
          fi

          # Navigate to the backend folder where Dockerfile is located
          cd gicassesmentfullstack/CafeEmployeeBackend

          # Pull the latest code
          git pull origin main

          # Build the Docker image
          docker build -t gic-test-image -f Dockerfile .

          # Run the Docker container
          docker run -d -p 8080:80 gic-test-image
          EOF
